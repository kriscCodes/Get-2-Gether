<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
   <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('apphome')}}">Get2Gether</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user/{{userInfo.username}}">{{userInfo.username}}</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
        </div>
    </div>
  </nav>
    <div class="container-fluid-solo">
    <div class="event-card-solo">
        <img class="img-card" src={{event.img}}>
        <h2 class="card-title">{{event.name}}</h2>
        <h4 class="card-text">{{event.desc}}</h4>
        <h4 class="card-text">Where: {{event.place}}</h4>
        <h4 class="card-text"><a id="url-link" href="{{event.url}}">Get More Info</a></h4>
        
        <div class="rsvp">
            <form action="#" method="POST">
                <button class="btn btn-primary btn-md" type="submit">RSVP</button>

                <div class="attending">
                {%for user in attending%}
                   <a href="/user/{{user.username}}"><button type="button" id="user-btn" class="btn btn-primary btn-sm">{{user.username}}</button></a>
                {%endfor%}
                </div>

            </form>
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </body>
